{% extends 'base.html' %}

{% block content %}
<ul class="list-of-posts">
	{% for post in posts|dictsort:"published_datetime" reversed %}
		<li>
			<a class="title" href="{% url 'starter_app:post_detail' post.slug %}"> {{ post.title }}</a><br/>
			<span class="date-of-post">Created: {{ post.published_datetime|date:"Y-m-d" }}</span><br/>
			<span class="post-content-part">{{ post.body|truncatewords:15 }}</span><br/>
			<a class="read-more" href="{% url 'starter_app:post_detail' post.slug %}">Read more</a>
		</li>
	{% endfor %}
</ul>
{% endblock %}
