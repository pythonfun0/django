{% extends 'base.html' %}

{% block list_of_posts %}
<div class="list-of-posts">
	{% for post in posts %}
		<li><a href="{% url 'starter_app:post_detail' post.slug %}"> {{ post.title }}</a></li>
		<li class="date-of-post">Created: {{ post.published_datetime|date:"Y-m-d" }}</li>
		<li class="post-content-part">{{ post.body|truncatewords:15 }}</li>
		<a class="read-more" href="{% url 'starter_app:post_detail' post.slug %}">Read more</a>
	{% endfor %}
</div>
{% endblock %}
