{% extends 'base.html' %}


{% block list_of_blogs %}
<div class="dropdown">
    <ul class="dropbtn">Posts
        <li class="dropdown-content">
            {% for post in posts %}
                <a href="{% url 'starter_app:post_detail' post.slug %}"> {{ post.title }}</a>
            {% endfor %}
        </li>
    </ul>
</div>


<p class="welcome">Welcome to my first Django blog site!</p>
{% endblock %}
